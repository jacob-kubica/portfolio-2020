<mat-card *ngFor="let bank of banks; let i = index">
  <mat-card-header>
    <mat-card-title>{{ bank.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img src="{{ bank.logo }}" alt="" />
    <p>
      {{ bank.description }}
    </p>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
